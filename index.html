<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order summary card</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <!-- Main -->
        <main class="main">
            <div class="main-card">
                <img
                    src="./images/illustration-hero.svg"
                    alt="Illustration Hero"
                    class="card-picture"
                />
                <div class="card-info">
                    <div class="info-texts">
                        <h1 class="texts-title">Order Summary</h1>
                        <p class="texts-paragraph">
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>
                    <div class="info-plan">
                        <img src="./images/icon-music.svg" alt="Music Icon" class="plan-music" />
                        <div class="plan-numbers">
                            <h1 class="numbers-title">Annual Plan</h1>
                            <p class="numbers-price">$59.99/year</p>
                        </div>
                        <a href="#" class="plan-change cta">Change</a>
                    </div>
                    <div class="info-actions">
                        <a href="#" class="actions-proceed cta">Proceed to Payment</a>
                        <a href="#" class="actions-cancel cta">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
